<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div id="nineAM" class="row justify-content-md-center ">
        <div class="col-1 border-top border-bottom">9:00 AM</div>
        <textarea id="nine-am-text" class="nine-am-text col-10 bg-light border-top border-bottom"></textarea>
        <button class="save-btn col-1 bg-info rounded-right border-0"><span class="oi oi-check text-light"></span></button>
      </div>
      <div id="tenAM" class="row justify-content-md-center">
        <div class="col-1 border-top border-bottom">10:00 AM</div>
        <textarea id="ten-am-text" class="ten-am-text col-10 bg-light border-top border-bottom"></textarea>
        <button class="save-btn col-1 bg-info rounded-right border-0"><span class="oi oi-check text-light"></span></button>
      </div>
      <div id="elevenAM" class="row justify-content-md-center">
        <div class="col-1 border-top border-bottom">11:00 AM</div>
        <textarea id="eleven-am-text" class="eleven-am-text col-10 bg-light border-top border-bottom"></textarea>
        <button class="save-btn col-1 bg-info rounded-right border-0"><span class="oi oi-check text-light"></span></button>
      </div>
      <div id="twelvePM" class="row justify-content-md-center">
        <div class="col-1 border-top border-bottom">12:00 PM</div>
        <textarea id="twelve-pm-text" class="twelve-pm-text col-10 bg-light border-top border-bottom"></textarea>
        <button class="save-btn col-1 bg-info rounded-right border-0"><span class="oi oi-check text-light"></span></button>
      </div>
      <div id="onePM" class="row justify-content-md-center">
        <div class="col-1 border-top border-bottom">1:00 PM</div>
        <textarea id="one-pm-text" class="one-pm-text col-10 bg-light border-top border-bottom"></textarea>
        <button class="save-btn col-1 bg-info rounded-right border-0"><span class="oi oi-check text-light"></span></button>
      </div>
      <div id="twoPM" class="row justify-content-md-center">
        <div class="col-1 border-top border-bottom">2:00 PM</div>
        <textarea id="two-pm-text" class="two-pm-text col-10 bg-light border-top border-bottom"></textarea>
        <button class="save-btn col-1 bg-info rounded-right border-0"><span class="oi oi-check text-light"></span></button>
      </div>
      <div id="threePM" class="row justify-content-md-center">
        <div class="col-1 border-top border-bottom">3:00 PM</div>
        <textarea id="three-pm-text" class="three-pm-text col-10 bg-light border-top border-bottom"></textarea>
        <button class="save-btn col-1 bg-info rounded-right border-0"><span class="oi oi-check text-light"></span></button>
      </div>
      <div id="fourPM" class="row justify-content-md-center">
        <div class="col-1 border-top border-bottom">4:00 PM</div>
        <textarea id="four-pm-text" class="four-pm-text col-10 bg-light border-top border-bottom"></textarea>
        <button class="save-btn col-1 bg-info rounded-right border-0"><span class="oi oi-check text-light"></span></button>
      </div>
      <div id="fivePM" class="row justify-content-md-center">
        <div class="col-1 border-top border-bottom">5:00 PM</div>
        <textarea id="five-pm-text" class="five-pm-text col-10 bg-light border-top border-bottom"></textarea>
        <button class="save-btn col-1 bg-info rounded-right border-0"><span class="oi oi-check text-light"></span></button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
